<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Lil-Bee Logics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar glass-card">
    <div class="profile">
      <div id="userAvatar" class="avatar"></div>
      <h3 id="userEmail">Loading...</h3>
      <span id="userStatus" class="status online">Online</span>
    </div>

    <nav class="menu">
      <button data-tab="feed" class="tab">Feed</button>
      <button data-tab="services" class="tab">Services</button>
      <button data-tab="chat" class="tab">Chat</button>
      <button id="logoutBtn" class="danger">Logout</button>
    </nav>

    <div class="profile-update glass-card">
      <h4>Update Profile</h4>
      <input type="text" id="updateName" placeholder="Name">
      <input type="email" id="updateEmail" placeholder="Email">
      <input type="text" id="updateAvatar" placeholder="Avatar URL">
      <button id="updateProfileBtn">Update</button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- FEED -->
    <section id="feed" class="tab active glass-card">
      <h2>Community Feed</h2>
      <textarea id="postContent" placeholder="Share something..."></textarea>
      <button id="postBtn">Post</button>
      <div id="posts"></div>
    </section>

    <!-- SERVICES -->
    <section id="services" class="tab glass-card" hidden>
      <h2>Request a Service</h2>
      <input type="text" id="serviceType" placeholder="Service type">
      <textarea id="serviceDesc" placeholder="Describe what you need"></textarea>
      <button id="requestServiceBtn">Submit Request</button>

      <h3>Your Requests</h3>
      <div id="serviceList"></div>
    </section>

    <!-- CHAT -->
    <section id="chat" class="tab glass-card" hidden>
      <h2>Chat</h2>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="chatMessage" placeholder="Type a message">
        <button id="sendMessageBtn">Send</button>
      </div>
    </section>

  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
