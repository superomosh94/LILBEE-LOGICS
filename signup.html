<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container-form">
        <h2>Sign Up to access Lil-Bee Logics Services</h2>
        <form id="signup">
            <label for="login-username">Username</label><br>
            <input type="text" id="login-username" required><br><br>
            <label for="login-email">Email</label><br>
            <input type="email" id="login-email" required><br><br>
            <label for="login-phone">Phone</label><br>
            <input type="tel" id="login-phone" required><br><br>
            <label for="login-password">Password</label><br>
            <input type="password" id="login-password" required><br><br>
        </form>
        <button type="submit">Register</button>
    </div>
    <h3>Already have an account? <a href="login.html">Log In</a></h3>
</body>

</html>
